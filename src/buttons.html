<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book nigga</title>
    <link rel = "stylesheet" href = "lmao.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons&style=outlined">
</head>
<body>
    <header>
        <h2 class = "logo"> library </h2>
        <div class="search-bar">
            <div class="btn-search"></div>
                <input type="text" class="input-search" onfocus="this.placeholder = 'Search Books...'" onblur="this.placeholder = ''" onmouseover="this.placeholder = 'Search Books...'" onmouseout="this.placeholder = ''">   
        </div>
    </header>
    <video autoplay loop id="bdVid">
        <source src="bg.mp4" type="video/mp4">
    </video>
    <main>
        
                    <form class="new-book-form" style="display: none;">
                            <label for="title">Title</label>
                            <input type="text" id="title">
                            <label for="author">Author</label>
                            <input type="text" id="author">
                            <label for="book">BookName</label>
                            <input type="text" class="book">
                            <label for="pages">Num of Pages read:</label>
                            <input type="number" id="pages">
                            <label class="read-container">
                            <label for="read">
                            Read:</label>
                                <input type="checkbox" id="read">
                            </label>
                            <input type="submit" value="Add Book">
                    </form> 
                <button class="button" id="new-book-btn">
                    NewBook

                </button>    
                    
    </main>
    
    <script src = "index.js"></script>
</body>
</html>
